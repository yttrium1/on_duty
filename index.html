<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弁当在庫管理</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        form {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #response {
            margin-top: 20px;
            padding: 10px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>弁当在庫管理</h1>
    <form id="setStockForm">
        <label for="bentoName">弁当名:</label>
        <input type="text" id="bentoName" required>
        <label for="newStock">在庫数:</label>
        <input type="number" id="newStock" required>
        <button type="submit">在庫を更新</button>
    </form>
    <div id="response"></div>

    <script>
        const serverUrl = 'https://688eca87-9817-447e-ac73-bfe4df7d0c85-00-2es7no9v6pfu4.sisko.replit.dev';

        document.getElementById('setStockForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const bentoName = document.getElementById('bentoName').value;
            const newStock = document.getElementById('newStock').value;

            try {
                const response = await fetch(`${serverUrl}/api/set-stock`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        bentoName,
                        newStock: Number(newStock),
                    }),
                });

                const data = await response.json();
                document.getElementById('response').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                document.getElementById('response').textContent = `エラー: ${error.message}`;
            }
        });
    </script>
</body>
</html>
